<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Expense Tracker</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="/list">Expense Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/add}">Add Expense</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}">Admin</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>List Expenses</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Date</th>
					<th>Transaction Type</th>
					<th>Category</th>
					<th>Sub Category</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="expense: ${expenses}">
					<td th:text="${#dates.format(expense.date, 'dd/MM/yyyy')}"></td>
					<td th:text="${expense.tranType}"></td>
					<td th:text="${expense.category}"></td>
					<td th:text="${expense.subCategory}"></td>
					<td th:text="${expense.amount}"></td>
					<td>
						<a th:href = "@{/getForUpdate/{id}(id=${expense.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/delete/{id}(id=${expense.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>

			</tbody>
		</table>

	</div>

</body>
</html>
